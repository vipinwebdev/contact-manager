<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Show Contacts</title>
</head>

<body>
	<div th:include="normal/base"></div>
	<div class="content">
		<i onclick="togglesidebar()" class="fas fa-bars mt-5" style="font-size: 20px;"></i>
		<h1 class="text-center">Your Contacts</h1>
		<div class="card mr-4">
			<div class="card-body ">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${'CM2022'+c.cId}">1</th>
							<td > <img class="profile_img" th:src="@{'/css/images/'+${c.imageUrl}}" alt="" /> <span th:text="${c.name}"></span</td>
							<td><a th:href="@{'/user/contact/'+${c.cId}}"> <span th:text="${c.email}">Otto</span></a></td>
							<td th:text="${c.phone}">@mdo</td>
							<td style="font-size: 18px;"><i class="fa-solid fa-trash-can text-danger"></i>&nbsp;&nbsp;<a th:href="@{'/user/updateContact/'+${c.cId}}"><i
									class="fa-solid fa-pen-to-square  text-primary"></i></a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>



</body>

</html>
