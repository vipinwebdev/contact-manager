<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Sign Up</title>

	
</head>

<body>
	<div th:replace="base"></div>

	<section>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="mylogincard">
					<div class="text-center"><img style="width: 10%;" th:src="@{/css/images/membership.png}" alt="" />
					</div>
					<h1 class="text-center">Login Here !</h1>
					<form th:action="@{/signin}" method="post" class="form-area">
					<div th:if="${param.error}" class="text-danger">Invalid Credentials</div>
						<div class="form-group">
							<label>Email:</label> <input name="username" class="input-field" type="text"
								placeholder="Enter Here" required>
							<label>Password:</label> <input name="password" class="input-field" type="password"
								placeholder="Enter Here" required>

						</div>
						<div class="text-center">
							<button id="submit-button" class=" btn btn-primary" type="submit">Login</button>
							<button id="reset-button" class=" btn btn-warning" type="reset">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>


</body>

</html>
