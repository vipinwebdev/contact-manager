<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>

</head>

<body>
	<div th:include="normal/base"></div>
	<div class="content mt-5">
		<i onclick="togglesidebar()" class="fas fa-bars mt-5" style="font-size: 20px;"></i>
		<div class="container">
			<div class="card text-center">
				<div class="card-body">
					<div class="container text-center"> <img style="width:150px; height: 150px;" class="profile_img"
							th:src="@{/css/images/contact.png}" alt="" /> </div>
					<h1>Start Adding Your Contacts</h1>
					<div class="text-center"><a th:href="@{/user/addContact}" class="btn bg-primary text-white">Add</a>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
